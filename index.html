<!DOCTYPE html>
<html lang="pt-br">

    <title>Alpes Sale</title>
</head>
<body>

    <video autoplay muted loop id="myVideo">
        <source src="assets/videos/video-alpes01.mp4" type="video/mp4">
      </video>
      
    




      <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");
        
        function myFunction() {
          if (video.paused) {
            video.play();
            btn.innerHTML = "Pause";
          } else {
            video.pause();
            btn.innerHTML = "Play";
          }
        }
        </script>
</body>
</html>
